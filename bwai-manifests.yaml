apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: dev
  labels:
    app: web-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend-service
  namespace: dev
spec:
  selector:
    app: web-frontend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bwai-server
  namespace: dev
  labels:
    app: bwai-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bwai-server
  template:
    metadata:
      labels:
        app: bwai-server
    spec:
      containers:
      - name: busybox
        image: busybox:<INVALID_TAG>
        command: ["/bin/sh", "-c", "echo 'bwai-server: Error: Too many unresolved situations... Restarting.' && exit 1"]

